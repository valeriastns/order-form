<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order Form</title>
</head>

<body>
  <main>
    <div class="container">
      <section class="product">
        <h1 class="product__title">Reduslim</h1>
        <div class="product-image">
          <div class="product-image__ellipse"></div>
          <div class="product-image__image"></div>
        </div>
        <p class="product__text">ECO</p>
      </section>
      <section class="order-form">
        <h2 class="order-form__title">Сделай шаг к выздоровлению</h2>
        <div class="order-form__content">
          <form class="order-form__form" action="">
            <label class="order-form__text" for="name">ваше <span>имя</span></label>
            <input сlass="order-form__name-input" type="text" id="name" name="name" placeholder="Aлексей">
            <label class="order-form__text" for="phone">ваш <span>телефон</span></label>
            <div class="inputs-wrapper">
              <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-78-90" required>
              <div class="order-form__lang">
                <ul class="order-form__lang-list"> RU
                  <!-- <li>RU</li>
                <li>EN</li>
                <li>FR</li> -->
                </ul>
              </div>
            </div>
            <button class="order-form__button">Заказать</button>
          </form>
        </div>
        <div class="order-form__secure">
          <p class="order-form__secure-text">Trusted</p>
          <p class="order-form__secure-icon"></p>
          <p class="order-form__secure-text">Secure</p>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
